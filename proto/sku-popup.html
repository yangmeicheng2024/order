<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>规格选择</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-black bg-opacity-40 min-h-screen flex items-end">
  <div class="w-full bg-white rounded-t-2xl p-4">
    <div class="flex items-center">
      <img src="https://img14.360buyimg.com/n7/jfs/t1/181679/18/39293/180858/65e6e2e2Ff1e2e2e2.jpg" alt="商品缩略图" class="w-20 h-20 rounded-xl object-cover mr-4" />
      <div class="flex-1">
        <div class="flex items-center">
          <span class="text-red-500 text-2xl font-bold mr-2">¥369</span>
          <span class="bg-yellow-100 text-yellow-800 rounded px-2 py-1 text-xs font-bold ml-2">会员价 ¥350.55</span>
        </div>
        <div class="text-xs text-gray-500 mt-1">库存：699件</div>
        <div class="text-xs text-gray-500">已选择 36 1件</div>
      </div>
      <i class="fa-solid fa-times text-2xl text-gray-400"></i>
    </div>
    <div class="mt-4">
      <div class="font-bold mb-2">鞋码</div>
      <div class="flex space-x-2">
        <button class="rounded-full border-2 border-red-500 text-red-500 px-4 py-1 font-bold">36</button>
        <button class="rounded-full border border-gray-200 text-gray-700 px-4 py-1">37</button>
        <button class="rounded-full border border-gray-200 text-gray-700 px-4 py-1">38</button>
        <button class="rounded-full border border-gray-200 text-gray-700 px-4 py-1">39</button>
        <button class="rounded-full border border-gray-200 text-gray-700 px-4 py-1">40</button>
        <button class="rounded-full border border-gray-200 text-gray-700 px-4 py-1">41</button>
        <button class="rounded-full border border-gray-200 text-gray-700 px-4 py-1">42</button>
      </div>
    </div>
    <div class="mt-4 flex items-center">
      <span class="font-bold mr-4">数量</span>
      <button class="w-8 h-8 border border-gray-200 rounded text-xl">-</button>
      <span class="mx-2">1</span>
      <button class="w-8 h-8 border border-gray-200 rounded text-xl">+</button>
    </div>
    <button class="w-full bg-red-500 text-white rounded-full py-3 mt-6 text-lg font-bold">立即购买</button>
  </div>
</body>
</html>
